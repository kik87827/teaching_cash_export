<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/reset.css" />	<link rel="stylesheet" href="./css/swiper.min.css" />	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="front_body">	<div class="page_wrap has_botpos">		<header class="page_header">			<a href="javascript:;" class="btn_back"><span class="hdtext">뒤로가기</span></a>			<h1 class="page_headtitle">회원가입</h1>		</header>		<section class="page_midsection">			<div class="form_veritem_w">				<div class="form_veritem">					<div class="form_verlablow">						<p class="form_verlabel">이름</p>					</div>					<div class="form_fieldlow">						<div class="form_field">							<input type="text" class="form_input" placeholder="이름 입력" value="홍길동">						</div>					</div>				</div>				<div class="form_veritem">					<div class="form_verlablow">						<p class="form_verlabel">주민등록번호</p>					</div>					<div class="form_fieldlow">						<div class="form_inwrap">							<div class="form_incell_long form_field"><input type="text" class="form_input" placeholder="생년월일 6자리"></div>							<div class="form_incell_short"><span class="form_inelse">-</span></div>							<div class="form_incell_long etri_text">								<div class="form_field"><input type="text" class="form_input ftype2" placeholder="1자리"></div>								<div class="form_etri_text_w">									<span class="form_etri_text"></span>									<span class="form_etri_text"></span>									<span class="form_etri_text"></span>									<span class="form_etri_text"></span>									<span class="form_etri_text"></span>									<span class="form_etri_text"></span>								</div>							</div>						</div>					</div>				</div>				<div class="form_veritem">					<div class="form_verlablow">						<p class="form_verlabel">통신사</p>					</div>					<div class="form_fieldlow">						<button type="button" id="btn_tele_select" class="btn_select_call d_select" data-target="#option_layer_tele"><span class="btn_select_call_in">통신사 선택</span></button>					</div>				</div>				<!-- <div class="form_veritem">						<div class="form_verlablow"><p class="form_verlabel">휴대폰번호</p></div>						<div class="form_fieldlow">							<div class="field_multi_fxwrap form_field">								<input type="text" class="form_input" placeholder="휴대폰 번호 입력">								<a href="javascript:;" class="btn_formsm">인증번호 받기</a>							</div>						</div>					</div> -->				<div class="form_veritem">					<div class="form_verlablow">						<p class="form_verlabel">휴대폰번호</p>					</div>					<div class="form_fieldlow">						<div class="field_multi_fxwrap form_field">							<input type="text" class="form_input" placeholder="휴대폰 번호 입력">							<a href="javascript:;" class="btn_formsm dtype2" id="btn_resend">재전송</a>						</div>					</div>				</div>				<div class="form_veritem">					<div class="form_verlablow">						<p class="form_verlabel">인증번호</p>					</div>					<div class="form_fieldlow">						<div class="field_multi_fxwrap form_field">							<input type="text" class="form_input" placeholder="인증번호 입력">							<span class="form_emptext">2:58</span>						</div>					</div>				</div>				<div class="form_veritem">					<div class="chkrd_item">						<input type="checkbox" class="chkrd" id="agree_check" checked>						<label for="agree_check" class="chkrd_label">약관동의 완료</label>					</div>				</div>			</div>		</section>	</div>	<div class="btn_botpos_wrap">		<div class="botpos_in">			<a href="#" class="btn_quadbox" id="btn_agreecall">약관동의</a>		</div>	</div>	<script>		$(function() {			//dimLayerShow({target : "#option_layer_tele" })			//인증번호 재전송			$("#btn_resend").on("click", function() {				dimLayerShow({					target: "#modal_identify_message"				});			});			// 약관동의 팝업 호출			$("#btn_agreecall").on("click", function() {				dimLayerShow({					target: "#raw_guide_layer"				});			});			// dimLayerShow({target : "#modal_identify_message" });		});	</script>	<!-- 통신사 선택 레이어 -->	<div class="dimlayer_z define_bot" id="option_layer_tele" data-call="#btn_tele_select">		<div class="bg_dim"></div>		<div class="botpos_vlayer">			<div class="botpos_vtitlow">				<p class="botpos_vtit">통신사</p>			</div>			<div class="botpos_vcontlow">				<ul class="form_option_vlist">					<li><a href="javascript:;" class="form_option">KT</a></li>					<li><a href="javascript:;" class="form_option">SK</a></li>				</ul>			</div>			<button type="button" class="btn_botpos_close"><span class="hdtext">닫기</span></button>		</div>	</div>	<!-- // 통신사 선택 레이어 -->	<!-- 인증번호 재전송 모달 -->	<div class="dimlayer_z" id="modal_identify_message">		<div class="bg_dim"></div>		<div class="modal_layerbox_w">			<div class="modal_layerbox">				<p class="modal_message">인증번호를 재전송합니다.</p>				<div class="btn_modalcell_fxwrap">					<div class="btn_modalcell"><a href="#" class="btn_quadbox dtype3 closetrigger">취소</a></div>					<div class="btn_modalcell"><a href="#" class="btn_quadbox closetrigger">확인</a></div> <!-- closetrigger 있으면 클릭시 닫힘 -->				</div>			</div>		</div>	</div>	<!-- // 인증번호 재전송 모달 -->	<!-- 약관동의 레이어 -->	<!-- 약관동의 레이어 -->	<div class="dimlayer_z define_bot" id="raw_guide_layer">		<div class="bg_dim"></div>		<div class="botpos_vlayer">			<div class="botpos_vtitlow">				<p class="botpos_vtit">약관동의</p>			</div>			<div class="botpos_vcontlow">				<div class="agree_chk_zone" id="agree_chk_zone">					<div class="agree_chk_low">						<p class="agree_chkcopy">선택목적에 대한 동의를 거부해도 서비스 이용이 가능합니다.<br>다만, 서비스 제공을 위한 필수 사항 미동의시 해당 서비스 이용이 불가능합니다.</p>					</div>					<div class="agree_chk_low">						<div class="agree_sigchk_low">							<div class="chkrd_item">								<input type="checkbox" class="chkrd" id="import_itemchk">								<label for="import_itemchk" class="chkrd_label">필수 전체동의</label>							</div>						</div>						<div class="agree_subchk_low_zone" id="agree01_wrap">							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_01">									<label for="agree01_01" class="chkrd_sm_label">본인확인 서비스 이용동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_02">									<label for="agree01_02" class="chkrd_sm_label">서비스 이용약관 동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_03">									<label for="agree01_03" class="chkrd_sm_label">개인정보 취급방침</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>						</div>					</div>					<div class="agree_chk_low">						<div class="agree_sigchk_low">							<div class="chkrd_item">								<input type="checkbox" class="chkrd" id="choice_itemchk">								<label for="choice_itemchk" class="chkrd_label">선택 전체동의</label>							</div>						</div>						<div class="agree_subchk_low_zone" id="agree02_wrap">							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree02_01">									<label for="agree02_01" class="chkrd_sm_label">본인확인 서비스 이용동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree02_02">									<label for="agree02_02" class="chkrd_sm_label">서비스 이용약관 동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>						</div>					</div>				</div>				<div class="btn_botpos_inwrap">					<button type="button" class="btn_quadbox" disabled id="btn_agree_finish">동의하기</button>				</div>			</div>			<button type="button" class="btn_botpos_close"><span class="hdtext">닫기</span></button>		</div>	</div>	<script>		$(function() {			// 필수 전체 동의			var $agree01_sm = $("#agree01_wrap").find(".chkrd_sm");			var $agree01_sm_length = $("#agree01_wrap").find(".chkrd_sm").length;			var $agree01_sm_checked_length = $("#agree01_wrap").find(".chkrd_sm:checked").length;			var $agree02_sm = $("#agree02_wrap").find(".chkrd_sm");			var $btn_agree_finish = $("#btn_agree_finish");			$("#import_itemchk").on("click", function() {				if ($(this).prop("checked")) {					$agree01_sm.prop("checked", true);				} else {					$agree01_sm.prop("checked", false);				}			});			// 선택 전체 동의			$("#choice_itemchk").on("click", function() {				if ($(this).prop("checked")) {					$agree02_sm.prop("checked", true);				} else {					$agree02_sm.prop("checked", false);				}			});			$("#agree_chk_zone").find(".chkrd,.chkrd_sm").on("click", function() {				$agree01_sm_checked_length = $("#agree01_wrap").find(".chkrd_sm:checked").length;				if ($agree01_sm_length <= $agree01_sm_checked_length) {					$btn_agree_finish.prop("disabled", false);				} else {					$btn_agree_finish.prop("disabled", true);				}			});		});	</script>	<!-- // 약관동의 레이어 -->	<!-- // 약관동의 레이어 --></body></html>
