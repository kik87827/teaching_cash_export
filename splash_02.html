<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/reset.css" />	<link rel="stylesheet" href="./css/swiper.min.css" />	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="splash_body has_swiper_page">	<div class="swiper-container-splash-wrap">		<div class="swiper-splash-logo-low"><img src="./images/splash_logo.png" alt="티칭캐시"></div>		<div class="swiper-container swiper-splash-container">			<div class="swiper-wrapper">				<div class="swiper-slide">					<div class="swiper_splash_imglow"><img src="./images/splash_obj02.png" alt=""></div>					<div class="swiper_splash_speclow">						<p class="splash_spec01">금융생활의 첫걸음</p>						<p class="splash_spec02">티칭캐시</p>					</div>				</div>				<div class="swiper-slide">					<div class="swiper_splash_imglow type2"><img src="./images/splash_obj03.png" alt=""></div>					<div class="swiper_splash_speclow">						<p class="splash_spec01">티칭캐시 누적 대출 승인수</p>						<p class="splash_spec02"><span class="splash_value">100,000</span><span class="splash_unit">건</span></p>					</div>				</div>				<div class="swiper-slide">					<div class="swiper_splash_imglow type3"><img src="./images/splash_obj04.png" alt=""></div>					<div class="swiper_splash_speclow">						<p class="splash_spec01">너에게 금융을 알려줄게!</p>						<p class="splash_spec02">최적의 대출받기</p>					</div>					<div class="swiper_splash_btnlow">						<a href="#" class="btn_quadbox">회원가입</a>						<a href="#" class="btn_quadbox dtype2">둘러보기</a>					</div>				</div>			</div>			<div class="swiper-pagination splash-paging"></div>		</div>		<script>			var swiper = new Swiper(".swiper-splash-container", {				pagination: {					el: ".swiper-splash-container .swiper-pagination",				}			});		</script>	</div></body></html>
