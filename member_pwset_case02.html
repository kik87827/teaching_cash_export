<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/reset.css" />	<link rel="stylesheet" href="./css/swiper.min.css" />	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="front_body">	<div class="page_wrap has_botpos">		<header class="page_header">			<a href="javascript:;" class="btn_back"><span class="hdtext">뒤로가기</span></a>			<h1 class="page_headtitle">회원가입</h1>		</header>		<section class="page_fxsection">			<div class="pfx_top">				<div class="pfx_copy">					<h2 class="pfx_ctitle">간편비밀번호</h2>					<p class="pfx_csub">확인을 위해 한번 더 입력해주세요.</p>				</div>				<div class="pfx_dot_w">					<span class="pfx_dot active"></span>					<span class="pfx_dot active"></span>					<span class="pfx_dot"></span>					<span class="pfx_dot"></span>					<span class="pfx_dot"></span>					<span class="pfx_dot"></span>				</div>				<div class="pfx_orgin_input_w"><input type="text" class="pfx_origin_input"></div>			</div>			<div class="pfx_bottom">				<div class="btn_pfx_low">					<a href="#" class="btn_smquadbox">생체인증 재시도</a>					<a href="#" class="btn_smquadbox">비밀번호 재설정</a>				</div>				<div class="pfx_numkeyboard">					<button type="button" class="pnum_key define_num">6</button>					<button type="button" class="pnum_key define_num">4</button>					<button type="button" class="pnum_key define_num">9</button>					<button type="button" class="pnum_key define_num">0</button>					<button type="button" class="pnum_key define_num">2</button>					<button type="button" class="pnum_key define_num">3</button>					<button type="button" class="pnum_key define_num">1</button>					<button type="button" class="pnum_key define_num">7</button>					<button type="button" class="pnum_key define_num">5</button>					<button type="button" class="pnum_key define_text">닫기</button>					<button type="button" class="pnum_key define_num">8</button>					<button type="button" class="pnum_key define_ico ico_back"><span class="hdtext">뒤로가기</span></button>				</div>			</div>		</section>	</div>	<script>		$(function() {			// 생체인증을 등록하시겠어요? 팝업 호출			dimLayerShow({				target: "#bio_confirm_layer"			});		});	</script>	<!-- 생체인증을 등록 레이어 -->	<div class="dimlayer_z define_bot" id="bio_confirm_layer">		<div class="bg_dim"></div>		<div class="botpos_vlayer">			<div class="botpos_vcontonly">				<div class="bvconfirm_item">					<div class="bvico_w define_phone"><span class="bvico"></span></div>					<div class="bvspec_w">						<p class="bvspec_siglow"><strong>생체인증</strong>을 등록하시겠어요?</p>						<p class="bvspec_sublow">휴대폰에 본인의 생체정보만 등록되어 있는지 <br>확인 후 등록해주세요.</p>					</div>				</div>				<div class="btn_botpos_fxwrap">					<button type="button" class="btn_quadbox dtype2 closetrigger">아니요</button> <!-- closetrigger 닫기 -->					<button type="button" class="btn_quadbox closetrigger">예</button> <!-- closetrigger 닫기 -->				</div>			</div>		</div>	</div>	<!-- // 생체인증을 등록 레이어 --></body></html>
