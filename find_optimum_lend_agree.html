<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/reset.css" />	<link rel="stylesheet" href="./css/swiper.min.css" />	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="front_body type2">	<div class="page_wrap has_botpos">		<header class="page_header">			<a href="javascript:;" class="btn_back"><span class="hdtext">뒤로가기</span></a>		</header>		<section class="page_midsection">		</section>	</div>	<div class="btn_botpos_wrap">	</div>	<script>		$(function() {			dimLayerShow({				target: "#raw_guide_layer"			});		});	</script>	<!-- 약관동의 레이어 -->	<!-- 약관동의 레이어 -->	<div class="dimlayer_z define_bot" id="raw_guide_layer">		<div class="bg_dim"></div>		<div class="botpos_vlayer">			<div class="botpos_vtitlow">				<p class="botpos_vtit">약관동의</p>			</div>			<div class="botpos_vcontlow">				<div class="agree_chk_zone" id="agree_chk_zone">					<div class="agree_chk_low">						<p class="agree_chkcopy">선택목적에 대한 동의를 거부해도 서비스 이용이 가능합니다.<br>다만, 서비스 제공을 위한 필수 사항 미동의시 해당 서비스 이용이 불가능합니다.</p>					</div>					<div class="agree_chk_low">						<div class="agree_sigchk_low">							<div class="chkrd_item">								<input type="checkbox" class="chkrd" id="import_itemchk">								<label for="import_itemchk" class="chkrd_label">필수 전체동의</label>							</div>						</div>						<div class="agree_subchk_low_zone" id="agree01_wrap">							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_01">									<label for="agree01_01" class="chkrd_sm_label">본인확인 서비스 이용동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_02">									<label for="agree01_02" class="chkrd_sm_label">서비스 이용약관 동의</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>							<div class="agree_subchk_low">								<div class="chkrd_sm_item">									<input type="checkbox" class="chkrd_sm" id="agree01_03">									<label for="agree01_03" class="chkrd_sm_label">개인정보 취급방침</label>								</div>								<a href="javascript:;" class="btn_allow_ico"><span class="hdtext">내용보기</span></a>							</div>						</div>					</div>				</div>				<div class="btn_botpos_inwrap">					<button type="button" class="btn_quadbox" disabled id="btn_agree_finish">동의하기</button>				</div>			</div>			<button type="button" class="btn_botpos_close"><span class="hdtext">닫기</span></button>		</div>	</div>	<script>		$(function() {			// 필수 전체 동의			var $agree01_sm = $("#agree01_wrap").find(".chkrd_sm");			var $agree01_sm_length = $("#agree01_wrap").find(".chkrd_sm").length;			var $agree01_sm_checked_length = $("#agree01_wrap").find(".chkrd_sm:checked").length;			var $btn_agree_finish = $("#btn_agree_finish");			$("#import_itemchk").on("click", function() {				if ($(this).prop("checked")) {					$agree01_sm.prop("checked", true);				} else {					$agree01_sm.prop("checked", false);				}			});			$("#agree_chk_zone").find(".chkrd,.chkrd_sm").on("click", function() {				$agree01_sm_checked_length = $("#agree01_wrap").find(".chkrd_sm:checked").length;				if ($agree01_sm_length <= $agree01_sm_checked_length) {					$btn_agree_finish.prop("disabled", false);				} else {					$btn_agree_finish.prop("disabled", true);				}			});			$btn_agree_finish.on("click", function() {				dimLayerHide({					target: $(this).parents(".dimlayer_z")				})			});		});	</script>	<!-- // 약관동의 레이어 -->	<!-- // 약관동의 레이어 --></body></html>
